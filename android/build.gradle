buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/java'
        }
    }

    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}